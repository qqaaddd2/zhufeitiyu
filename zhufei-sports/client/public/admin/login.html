<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>助飞体育 - 管理员登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#FF7D00',
                        success: '#36D399',
                        danger: '#F87272',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="font-inter bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="p-8">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 rounded-full bg-primary flex items-center justify-center mx-auto mb-4">
                        <i class="fa fa-rocket text-white text-2xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900">助飞体育管理系统</h2>
                    <p class="text-gray-500 mt-1">请登录以继续</p>
                </div>
                
                <form id="loginForm">
                    <div class="mb-6">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                <i class="fa fa-user"></i>
                            </div>
                            <input type="text" id="username" name="username" required
                                class="pl-10 pr-4 py-3 w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition">
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                <i class="fa fa-lock"></i>
                            </div>
                            <input type="password" id="password" name="password" required
                                class="pl-10 pr-10 py-3 w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition">
                            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                                <i class="fa fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <button type="submit" 
                            class="w-full py-3 bg-primary text-white font-medium rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition">
                            登录
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-6 text-gray-500 text-sm">
            <p>&copy; 2023 助飞体育. 保留所有权利.</p>
        </div>
    </div>
    
    <!-- 错误提示 -->
    <div id="errorToast" class="fixed top-4 right-4 bg-danger text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 flex items-center">
        <i class="fa fa-exclamation-circle mr-2"></i>
        <span id="errorMessage"></span>
    </div>
    
    <!-- 加载中提示 -->
    <div id="loadingIndicator" class="fixed inset-0 z-50 flex items-center justify-center bg-black/30 opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="bg-white rounded-lg p-6 flex items-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary mr-4"></div>
            <span>登录中，请稍候...</span>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
